<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="style.css">
        <title>Timer</title>
    </head>
    <body>
        <div class="container">
            <div id="breakDisplay" class="label">Timer</div>
            <p class="timer-display">
                <span id="min">25</span>:<span id="sec">00</span>
            </p>
            <div class="button-group timer-controls">
                <button id="start" aria-label="Start Timer"><i class="fa-solid fa-play"></i></button>
                <button id="reset" aria-label="Reset Timer"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="button-group">
                <button id="standard">Timer</button>
                <button id="short">Short</button>
                <button id="long">Long</button>
            </div>
            <p class="label">Total sessions: <span id="sessions">0</span></p>
        </div>
        <script src="./script.js"></script>
        <script src="https://kit.fontawesome.com/7592d92245.js" crossorigin="anonymous"></script>
    </body>
</html>
